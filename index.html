<section id="section1">
	
	<div class="inner">

		<p>More Bigger, More chrispy</p>

		<button class="enjoy">ENJOY</button>
		<div class="sign-on">
			<h2>Welcome to Our Page</h2>
			<p>콘푸라이트바를 먹으면 영양 가득 시리얼을</p>
			<p>간편하고 더욱 맛있게 즐길 수 있어요</p>

	</div>

</section>

	
<fieldset id="user-login">

	<form action="#"><!-- success.html -->
		
		<legend class="blind">아이디 비밀번호 입력하는 곳임</legend>

		<div class="heading"><p>로그인하삼요</p></div>

		<div class="user-login-form">
			<input type="text" placeholder="id"
			class="login-id">
			<input type="password" placeholder="password"
			class="login-pw">
		</div>
		
		<div class="user-login-btn">
			<button type="submit" class="btn okokok">로그인하기</button>
			<button type="button" class="btn close-alert">닫기</button>
		</div>

	</form>

</fieldset>

<script type="text/javascript" src="js/login.js"></script>
